{% extends 'main.html'%}
{% block content %}

<h1>Register</h1>
<a href="{% url 'tasks' %}">Go back</a>

<div class="card-body">
    <form method="POST">
        {% csrf_token %}
        <div class="form-inner">
            {% for field in form %}
            <div class="form-group">
                {{field.label_tag}}
                <div>{{field}}</div>
                {% for error in field.errors %}
                <div class="alert alert-danger">{{error}}</div>
                {% endfor %}
            </div>
            {% endfor %}
        </div>
        <input id="submitBtn" type="submit" value="Register">
    </form>
    <p>Already have an account? <a href="{% url 'login' %}">Login</a></p>
</div>

{% endblock content %}
